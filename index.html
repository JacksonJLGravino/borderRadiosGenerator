<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9f2c8bf9d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Border Radios Generator</title>
  </head>
  <body>
    <header>
      <h1>Border Radios Generator</h1>
    </header>

    <main>
      <section class="container">
        <div class="container-controls">
          <div class="control">
            <span>Width:</span>
            <input
              name="width"
              type="number"
              class="change-box"
              id="changeWidth"
              value="300"
              max="500"
            />
            <span>px</span>
            <p>max 500px</p>
          </div>
          <div class="control">
            <span>Height:</span>
            <input
              name="height"
              type="number"
              class="change-box"
              id="changeHeight"
              value="300"
            />
            <span>px</span>
            <p>max 500px</p>
          </div>

          <br />

          <div class="control">
            <span>Top Left</span>
            <input
              name="top-left"
              type="number"
              class="change-box"
              id="corner-1"
              value="0"
            />
            <span>px</span>
          </div>

          <div class="control">
            <span>Top Right</span>
            <input
              name="top-right"
              type="number"
              class="change-box"
              id="corner-2"
              value="0"
            />
            <span>px</span>
          </div>

          <div class="control">
            <span>Botton Right</span>
            <input
              name="botton-right"
              type="number"
              class="change-box"
              id="corner-3"
              value="0"
            />
            <span>px</span>
          </div>

          <div class="control">
            <span>Botton Left</span>
            <input
              name="botton-left"
              type="number"
              class="change-box"
              id="corner-4"
              value="0"
            />
            <span>px</span>
          </div>

          <div class="text">
            <textarea id="textCSS" cols="35" rows="3" readonly></textarea>
          </div>
        </div>

        <div>
          <div class="box"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <p>Jackson Gravino</p>
        <div>
          <a href="https://www.linkedin.com/in/jackson-gravino" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>

          <a
            href="https://www.youtube.com/channel/UCuxdIvvTAu9u9-epyn34nQA"
            target="_blank"
          >
            <i class="fa-brands fa-youtube"></i>
          </a>

          <a href="https://github.com/JacksonJLGravino" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
